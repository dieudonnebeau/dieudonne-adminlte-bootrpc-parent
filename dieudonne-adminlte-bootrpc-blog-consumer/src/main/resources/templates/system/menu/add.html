<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<div class="row">
	<div class="col-md-12">
	<div class="nav-tabs-custom">
	     <ul class="nav nav-tabs">
	       <li class="active"><a href="#tab_1" data-toggle="tab">Nouveau Repertoire</a></li>
	       <li><a href="#tab_2" data-toggle="tab">Nouveau Menu</a></li>
	       <li><a href="#tab_3" data-toggle="tab">Nouvel Fonction</a></li>
	     </ul>
	     <div class="tab-content">
	       <div class="tab-pane active" id="tab_1">
	        	 <div class="row">
	  	<div class="col-md-6">
		  <form role="form" class="layui-form layui-form-pane" method="post" action="/system/menu/doAddDir">
		     <div class="box-body">
		       <div class="form-group">
		         <label for="uname">Code</label>
		        	<input type="text" name="code" class="form-control" placeholder="Entrez le code,ex:05" lay-verify="required">
		       </div>
		       <div class="form-group">
		         <label for="uname">Nom</label>
		        	<input type="text" name="menuname" class="form-control" placeholder="Entrez le nom"  lay-verify="required">
		       </div>
		       <div class="form-group">
		         <label for="uname">Ordre</label>
		        	<input type="text" name="sort" class="form-control" placeholder="Entrez l'ordre " lay-verify="required|number">
		       </div>
		       <div class="form-group">
		         <label for="uname">Icone</label>
		        	<input type="text" name="icon" value="fa-folder" class="form-control" placeholder="Entrez l'icone ex:fa-user" >
		       </div>
		       <div class="form-group">
			     <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i> Enregistrer</button>
			     <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i> Annuler</a>
			   </div>
		     </div><!-- /.box-body -->
	 	</form>
		</div>
	</div>
	     </div><!-- /.tab-pane -->
	    <div class="tab-pane" id="tab_2">
	       <div class="row">
	<div class="col-md-6">
	<form role="form" class="layui-form layui-form-pane" method="post" action="/system/menu/doAddMenu">
	  <div class="box-body">
	       <div class="form-group">
	          <label>Parent</label>
	          <select name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
	      <#list list as m>
	      <option value="${(m.id)!}">${(m.code)!}-${(m.menuname)!}</option>
	      </#list>
	    </select>
	  </div><!-- /.form-group -->
	  <div class="form-group">
	     <label for="uname">Code</label>
	    	<input type="text" name="code" class="form-control" 
	    	placeholder="Entrez le code,ex:0501" data-rule="required;number" lay-verify="required">
	   </div>
	   <div class="form-group">
	     <label for="uname">Nom</label>
	    	<input type="text" name="menuname" class="form-control" placeholder="Entrez le nom du menu" lay-verify="required">
	   </div>
	   <div class="form-group">
	     <label for="uname">Address URL</label>
	    	<input type="text" name="url" class="form-control" placeholder="Entrez l'address URL"  lay-verify="required">
	   </div>
	   <div class="form-group">
	     <label for="uname">Ordre</label>
	    	<input type="text" name="sort" class="form-control" placeholder="Entrez l'ordre"  lay-verify="required|number">
	   </div>  
	   <div class="form-group">
	     <label for="uname">Icone</label>
	    	<input type="text" name="icon" value="fa-file" class="form-control" placeholder="Entrez l'icone ex:fa-user" >
	   </div>
	    <div class="form-group">
	     <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Enregistrer</button>
	     <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  Annuler</a>
	   </div>
	</div><!-- /.box-body -->
	 </form>
		</div>
	</div>
	     </div><!-- /.tab-pane -->
	    
	     <div class="tab-pane" id="tab_3">
	     	 <div class="row">
	<div class="col-md-6">
	<form role="form" class="layui-form layui-form-pane" method="post" action="/system/menu/doAddAction">
	  <div class="box-body">
	    <div class="form-group">
	         <label>Choisir le Repertoire/Menu</label>
	         <select id="dir" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
	     <option value="" selected="selected">--Choisir--</option>
	     <#list list as m>
	     <option value="${(m.id)!}">${(m.code)!}-${(m.menuname)!}</option>
	     </#list>
	   </select>
	   <select id="pid" name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
	         <option value="" selected="selected">--Choisir--</option>
	     </select>
		</div>
		<div class="form-group">
	       <label for="uname">Code</label>
	      	<input type="text" name="code" class="form-control" 
	      	placeholder="Entrez le code, ex:050101"  lay-verify="required">
	     </div>
	     <div class="form-group">
	       <label for="uname">Nom du fonction </label>
	      	<input type="text" name="menuname" class="form-control" placeholder="Entrez le nom du fonction."  lay-verify="required">
	     </div>
	     <div class="form-group">
	       <label for="resource">Resource Auth </label>
	      	<input type="text" id="resource" name="resource" class="form-control" placeholder="Entrez le resource."  lay-verify="required|check" check-url="/system/menu/checkMenuResource">
	     </div> 
	     <div class="form-group">
	       <label for="uname">Ordre</label>
	      	<input type="text" name="sort" class="form-control" placeholder="Entrez l'ordre."  lay-verify="required|number">
	     </div>
	      <div class="form-group">
		     <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Enregistrer</button>
		     <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  Annuler</a>
		   </div>
	   </div><!-- /.box-body -->
	 </form>
		</div>
	</div>
	     </div><!-- /.tab-pane -->
	
	</div><!-- /.tab-pane -->
	</div><!-- /.tab-content -->
	</div><!-- nav-tabs-custom -->
	</div>
</@body>
<@footer>
<script>
$("#dir").on('change',function(){
	var pid = $(this).val();
	 $.post('/system/menu/json?_dc='+new Date().getTime(),{pid:pid},function(response){
		if(response.code==200){
			$("#pid").empty();
			$("#pid").select2({
				data:response.data
			});
		}
	}); 
});
</script>
</@footer>

<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/role/doAdd">
  <div class="box-body">
    <div class="form-group">
      <label for="uname"  class="col-sm-2 control-label">Nom</label>
       <div class="col-sm-10">
     		<input type="text" id="uname" name="rolename" class="form-control" placeholder="Entrez le nom du role"  lay-verify="required">
    	 </div>
    </div>
    <div class="form-group">
           <label  class="col-sm-2 control-label">Description</label>
           <div class="col-sm-10">
           	<textarea class="form-control" name="roledesc" rows="3" placeholder="Veuillez entrer dans la description, jusqu’à 300 caractères ..." ></textarea>
           </div>
         </div>
    <div class="form-group">
    <label   class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
       <label>
           <input name="rolestate" type="radio" class="minimal" checked value="1" lay-ignore> Activer
          </label>
       <label>
           <input name="rolestate" type="radio" class="minimal"  value="-1" lay-ignore> Désactiver
          </label>
       </div>
       </div>
       <div class="form-group">
       	 <label   class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
      	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Enregistrer </button>
      	<a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  Annuler</a>
   	  </div>
 </div>
  </div>
</form>
</@body>
<@footer>
</@footer>

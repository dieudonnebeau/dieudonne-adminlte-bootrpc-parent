<!DOCTYPE html>
<html>
  <#include "/common/head.html">
  <style type="text/css">
  	.has-feedback .form-control{
  		height: 50px;
  	}
  	.form-control-feedback {
    	top: 8px;important!
    }
  </style>
  <body class="hold-transition login-page">
  <div class="login-box">
	  <div class="login-logo">
	    <b>${(systemName)!'KangarooAdmin'}</b>
	  </div>
	  <!-- /.login-logo -->
	  <form action="/login/doLogin" data-validator-option="{theme:'bootstrap', timely:2, theme:'simple_bottom'}" method="post">
	  <div class="login-box-body">
	      <p class="login-box-msg">Entrez le nom de l’utilisateur et le mot de passe</p>
	      <#if error??>
	      	<div  class="alert alert-danger alert-dismissible">
		       <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> ${error!}</h4>
		    </div>
	      </#if>
	      <div class="form-group has-feedback mg">
	        <input type="hidden" name="return_url" value="${return_url!}">
	        <input type="text" class="form-control"  name="userName" placeholder="Nom de l’utilisateur" data-rule="Nom de l’utilisateur:required;username;">
	        <span class="glyphicon glyphicon-user form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback mg">
	        <input type="password" class="form-control" name="password"  placeholder="Mot de passe"  data-rule="Mot de passe:required;password;">
	        <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
	      </div>
	      <div class="form-group has-feedback">
	      	<div class="row">
	      		<div class="col-lg-4">
	      			<div class="form-group has-feedback mg">
			         	<input type="text" class="form-control" name="captcha" placeholder="Code" data-rule="Code:required;length(5);" size="5" >
			         	<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			        </div>
	      		</div>
	      		<div class="col-lg-8">
	      			<div class="form-group has-feedback">
				        <a href="javascript:$('.img').attr('src','/login/captcha');">
				        <img alt="Si c'est pas visible, cliquez sur l'image pour renouveler！" class="pointer img" src="/login/captcha"/></a>
				        <a href="javascript:$('.img').attr('src','/login/captcha');">Renouveler ou changer le code.</a>
				      </div>
	      		</div>
	      	</div>
	      </div>
	      
	      <div class="row">
	        <div class="col-xs-8">
	          <div class="checkbox icheck">
	          </div>
	        </div>
	        <!-- /.col -->
	        <div class="col-xs-4">
	          <button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-sign-in"></i> Se connecter </button>
	        </div>
	        <!-- /.col -->
	      </div>
	    <!-- /.social-auth-links -->
	  </div>
	  </form>
  <!-- /.login-box-body -->
</div>
<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 2.1.4 -->
<script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="/plugins/iCheck/icheck.min.js"></script>
<!-- nice-validator-1.0.8 zh-CN-->
<script src="/plugins/nice-validator-1.0.8/jquery.validator.js?local=fr"></script>
</body>
</html>

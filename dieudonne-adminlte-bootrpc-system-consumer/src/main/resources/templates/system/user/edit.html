<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <form class="form-horizontal layui-form layui-form-pane"  method="post" action="/system/user/doEdit">
  <div class="box-body">
    <div class="form-group">
      <label for="uname" class="col-sm-2 control-label">Utilisateur</label>
      <input type="hidden" value="${sysUser.id}" name="id">
      <div class="col-sm-10">
     	<input type="text" id="uname" name="username" value="${(sysUser.username)!}" class="form-control" placeholder="Entrez le nom d'utilisateur" lay-verify="required|username">
    	</div>
    </div>
    <div class="form-group">
          <label  class="col-sm-2 control-label">Departement</label>
          <div class="col-sm-10">
          <select name="deptId" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
           <#list deptList as dept>
             <option value="${(dept.id)!}"  ${(sysUser.deptid?? && dept.id==sysUser.deptid)?string('selected="selected"','')}  >${(dept.deptname)!}</option>
           </#list>
         </select>
         </div>
       </div>
    <div class="form-group">
      <label for="password"  class="col-sm-2 control-label">Mot de passe</label>
      <div class="col-sm-10">
      <input type="password" class="form-control"  id="password"  name="password" placeholder="Entrez le mot de passe " lay-verify="pass">
    	</div>
    </div>
    <div class="form-group">
      <label for="password"  class="col-sm-2 control-label">Confirme Mot de passe</label>
      <div class="col-sm-10">
      <input type="password" class="form-control"  id="confpassword"  name="confpwd" placeholder="Confirmez le mot de passe" lay-verify="pass|eqPwd">
    	</div>
    </div>
    <div class="form-group">
           <label  class="col-sm-2 control-label">Description</label>
           <div class="col-sm-10">
           <textarea class="form-control" name="userdesc" rows="3" placeholder="Veuillez entrer dans la description, jusqu’à 300 caractères ..." >${(sysUser.userDesc)!}</textarea>
           </div>
         </div>
    <div class="form-group">
    	   <label  class="col-sm-2 control-label">Status</label>
    	   <div class="col-sm-10">
         <label>
           <input name="userstate" type="radio" class="minimal" ${(sysUser.userstate == 1)?string('checked','')} value="1" lay-ignore> Activer
         </label>
         <label>
           <input name="userstate" type="radio" class="minimal" ${(sysUser.userstate == -1)?string('checked','')}  value="-1" lay-ignore> Désactiver
         </label>
         </div>
       </div>
       <div class="form-group">
       	<label  class="col-sm-2 control-label">Role</label>
       	<div class="col-sm-10">
       	<#list sysRoles as role>
          <label title="${(role.roledesc)!}">
            <input type="checkbox" name="roleid" class="minimal" value="${(role.id)!}" ${(myRolds?seq_contains('${role.id}')?string('checked',''))} lay-ignore>
            ${(role.rolename)!}
          </label>
          &nbsp;
         </#list>
         </div>
       </div>
       <div class="form-group">
       	<label  class="col-sm-2 control-label"></label>
       	<div class="col-sm-10">
       		 <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Enregistrer </button>
       	</div>
       </div>
  </div><!-- /.box-body -->
</form>
</@body>
<@footer>
</@footer>

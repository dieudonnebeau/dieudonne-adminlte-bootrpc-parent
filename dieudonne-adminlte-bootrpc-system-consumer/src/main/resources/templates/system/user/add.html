<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/user/doAdd">
   <div class="box-body">
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">Utilisateur</label>
       <div class="col-sm-10">
      		<input type="text" id="uname" name="username" class="form-control" placeholder="Entrez le nom d'utilisateur" lay-verify="required|username|check" check-url="/system/user/checkName">
     	</div>
     </div>
     <div class="form-group">
           <label class="col-sm-2 control-label">Departement</label>
           <div class="col-sm-10">
           <select name="deptid" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
            <#list deptList as dept>
              <option value="${(dept.id)!}">${(dept.deptname)!}</option>
            </#list>
          </select>
          </div>
        </div>
     <div class="form-group">
       <label for="password"  class="col-sm-2 control-label">Mot de passe</label>
        <div class="col-sm-10">
       <input type="password" class="form-control" id="password" name="password" placeholder="Entrez le mot de passe " lay-verify="required|pass">
     	</div>
     </div>
     <div class="form-group">
       <label for="password2" class="col-sm-2 control-label">Confirme Mot de passe</label>
        <div class="col-sm-10">
       <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmez le mot de passe" lay-verify="required|pass|eqPwd">
     	</div>
     </div>
     <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
             <div class="col-sm-10">
            <textarea class="form-control" name="userdesc" rows="3" placeholder="Veuillez entrer dans la description, jusqu’à 300 caractères ..." ></textarea>
          	</div>
          </div>
     <div class="form-group">
     	  <label class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
         <label>
             <input name="userstate" type="radio" class="minimal" checked value="1" lay-ignore> Activer
            </label>
         <label>
             <input name="userstate" type="radio" class="minimal"  value="-1" lay-ignore> Désactiver
            </label>
          </div>
        </div>
        <div class="form-group">
        	<label class="col-sm-2 control-label">Role</label>
        	 <div class="col-sm-10">
        	<#list roleList as role>
          <label title="${(role.roleDesc)!}">
            <input type="checkbox" name="roleId" class="minimal" value="${(role.id)!}" lay-ignore>
            	${(role.rolename)!}
          </label>
          &nbsp;
          </#list>
          </div>
        </div>
         <div class="form-group">
         		<label class="col-sm-2 control-label">&nbsp;</label>
         		 <div class="col-sm-10">
         		 	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i> Enregistrer</button>
   		  </div>
         </div>
     </div><!-- /.box-body -->
 </form>
</@body>
<@footer>
</@footer>
